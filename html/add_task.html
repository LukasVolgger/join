<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../imgs/logo.png">
    <title>Join</title>
    <!-- Bootstrap Begin -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap End -->
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/index.css">
    <script src="../scripts/mini_backend.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/add_task.js"></script>
</head>

<body onload="init()">
    <div class="wrapper">
        <!-- Sidebar Begin -->
        <div w3-include-html="./sidebar.html"></div>
        <!-- Sidebar End -->

        <main class="right-container border-spacing">
            <!-- Unique content START -->
            <header>
                <h1>Add Task</h1>
                <span class="title-description">Learning Management System Project</span>
            </header>
            <form action="" onsubmit="addTask(); return false;" class="add-task-form needs-validation" novalidate autocomplete="off">
                <div class="add-task-form--left">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">TITLE</label>
                        <input type="text" class="form-control input-field" id="task-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CATEGORY</label>
                        <select class="form-select input-field" id="task-category" aria-label="CATEGORY" required>
                            <option selected value="">...</option>
                            <option value="category_1">Category 1</option>
                            <option value="category_2">Category 2</option>
                            <option value="category_3">Category 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">DESCRIPTION</label>
                        <textarea class="form-control textarea-input" id="task-description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="add-task-form--right">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">DUE DATE</label>
                        <input type="date" class="form-control input-field" id="task-due-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">URGENCY</label>
                        <select class="form-select input-field" id="task-urgency" aria-label="URGENCY" required>
                            <option selected value="">...</option>
                            <option value="low">Low</option>
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">ASSIGNED TO</label>
                        <select class="form-select input-field" id="task-assigned-to" aria-label="ASSIGNED TO" required>
                            <option selected value="">...</option>
                            <option value="samir_barbat">Samir BARBAT</option>
                            <option value="samuel_bergen">Samuel Bergen</option>
                            <option value="lukas_volgger">Lukas VOLGGER</option>
                        </select>
                    </div>
                    <div class="mb-3 form-controls">
                        <button type="reset" class="btn btn-light cancel-btn" onclick="resetUserInput()">CANCEL</button>
                        <button type="submit" class="btn btn-primary submit-btn">CREATE TASK</button>
                    </div>
                </div>
            </form>
            <!-- Button trigger modal -->
            <button type="button" id="notice-modal-trigger" class="btn btn-primary d-none" data-bs-toggle="modal" data-bs-target="#notice-modal"></button>
            <!-- Modal -->
            <div class="modal fade" id="notice-modal" tabindex="-1" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <img src="../imgs/icons/notice.svg" alt="Notice">
                            <h5 class="modal-title">Notice</h5>
                        </div>
                        <div class="modal-body">
                            <span>Task created successfully!</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="location.reload()">Ok</button>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <!-- Unique content END -->
    </main>
    </div>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (() => {
            'use strict';

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            const forms = document.querySelectorAll('.needs-validation');

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms).forEach((form) => {
                form.addEventListener('submit', (event) => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>
</body>

</html>
