<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <title>Join</title>
    <!-- Fontawesome Begin -->
    <link href="../fontawesome/css/all.css" rel="stylesheet">
    <!-- Fontawesome End -->
    <!-- Bootstrap Begin -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap End -->
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/backlog.css">
    <script src="../js/mini_backend.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/backlog.js"></script>
</head>

<body onload="init()">
    <div class="dialog-bg d-none" id="dialog-bg-backlog">
        <div class="dialog" id="dialog-content-backlog"></div>
    </div>

    <div class="wrapper">
        <!-- Sidebar Begin -->
        <div w3-include-html="./sidebar.html"></div>
        <!-- Sidebar End -->

        <main class="right-container border-spacing">
            <!-- Unique content START -->
            <header>
                <h1>Backlog</h1>
                <span class="title-description">Learning Management System Project</span>
            </header>
            <div class="backlog-container">
                <div class="backlog-headline">
                    <div class="backlog-headline-person hide-mobile">ASSIGNED TO</div>
                    <div class="backlog-headline-category hide-mobile">CATEGORY</div>
                    <div class="backlog-headline-description hide-mobile">DETAILS</div>
                </div>
                <div id="backlog-content"></div>
            </div>
            <!-- Unique content END -->
        </main>
    </div>
</body>

</html>
