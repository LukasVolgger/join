<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../imgs/logo.png">
    <!-- Google Fonts Begin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- Google Fonts End -->
    <!-- Bootstrap Begin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap End -->
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/board.css">
    <script src="../scripts/mini_backend.js"></script>
    <script src="../scripts/main.js"></script>
    <script src="../scripts/include.js"></script>
    <script src="../scripts/sidebar.js"></script>
    <script src="../scripts/board.js"></script>
</head>

<body onload="init()">
    <div class="wrapper">
        <!-- Sidebar Begin -->
        <div w3-include-html="./sidebar.html"></div>
        <!-- Sidebar End -->

        <main class="right-container border-spacing">
            <!-- Unique content START -->
            <div class="border-container">
                <div class="border-col">
                    <div class="border-title">
                        <h4> To Do</h4>
                    </div>
                    <div class="border-content" id="todo" ondrop="moveTo('todo')" ondragleave="removeHighLight('todo')" ondragover="allowDrop(event); hightlight('todo')">
                    </div>
                </div>
                <div class="border-col">
                    <div class="border-title">
                        <h4> In Progress</h4>
                    </div>
                    <div class="border-content" id="inProgress" ondrop="moveTo('inProgress')" ondragleave="removeHighLight('inProgress')" ondragover="allowDrop(event); hightlight('inProgress')"></div>
                </div>
                <div class="border-col">
                    <div class="border-title">
                        <h4> Testing</h4>
                    </div>
                    <div class="border-content" id="testing" ondrop="moveTo('testing')" ondragleave="removeHighLight('testing')" ondragover="allowDrop(event); hightlight('testing')"></div>
                </div>
                <div class="border-col">
                    <div class="border-title">
                        <h4>Done</h4>
                    </div>
                    <div class="border-content" id="done" ondrop="moveTo('done')" ondragleave="removeHighLight('done')" ondragover="allowDrop(event); hightlight('done')">
                    </div>
                </div>
            </div>
            <!-- Unique content END -->
        </main>
    </div>
</body>

</html>
