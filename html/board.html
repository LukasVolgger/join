<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../assets/img/logo.png">
    <!-- Fontawesome Begin -->
    <link href="../assets/fontawesome/css/all.css" rel="stylesheet">
    <!-- Fontawesome End -->
    <!-- Bootstrap Begin -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap End -->
    <link rel="stylesheet" href="../styles/mainStyle.css">
    <link rel="stylesheet" href="../styles/sidebar.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/board.css">
    <script src="../js/mini_backend.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/include.js"></script>
    <script src="../js/sidebar.js"></script>
    <script src="../js/board.js"></script>
</head>

<body onload="init()">
    <div class="dialog-bg d-none" id="dialog-bg-board">
        <div class="dialog" id="dialog-content-board"></div>
    </div>

    <div class="wrapper">
        <!-- Sidebar Begin -->
        <div w3-include-html="./sidebar.html"></div>
        <!-- Sidebar End -->

        <main class="right-container border-spacing">
            <!-- Unique content START -->
            <div class="border-container">
                <div class="border-col">
                    <div class="border-title">
                        <h4> To Do</h4>
                    </div>
                    <div class="border-content" id="todo" ondrop="drop('todo'); removeHighlight('todo')" ondragleave="removeHighlight('todo')" ondragover="allowDrop(event); highlight('todo')">
                    </div>
                </div>
                <div class="border-col">
                    <div class="border-title">
                        <h4> In Progress</h4>
                    </div>
                    <div class="border-content" id="inProgress" ondrop="drop('inProgress'); removeHighlight('inProgress')" ondragleave="removeHighlight('inProgress')" ondragover="allowDrop(event); highlight('inProgress')"></div>
                </div>
                <div class="border-col">
                    <div class="border-title">
                        <h4> Testing</h4>
                    </div>
                    <div class="border-content" id="testing" ondrop="drop('testing'); removeHighlight('testing')" ondragleave="removeHighlight('testing')" ondragover="allowDrop(event); highlight('testing')">
                    </div>
                </div>
                <div class="border-col">
                    <div class="border-title">
                        <h4>Done</h4>
                    </div>
                    <div class="border-content" id="done" ondrop="drop('done'); removeHighlight('done')" ondragleave="removeHighlight('done')" ondragover="allowDrop(event); highlight('done')">
                    </div>
                </div>
            </div>
            <!-- Unique content END -->
        </main>
    </div>
</body>

</html>
