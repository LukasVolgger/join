<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google Fonts Beginn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- google Fonts End -->
    <!-- bootstrap Beginn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- bootstrap End -->
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <script src="./scripts/index.js"></script>
    <script src="./scripts/include.js"></script>
    <title>Join</title>
</head>

<body onload="init()">
    <!-- Content here -->
    <div class="wrapper">
        <!-- sidebar Connection beginn -->
        <div w3-include-html="./sidebar.html"></div>
        <!-- sidebar Connection End -->

        <main class="right-container border-spacing">
            <header>
                <h1>Add Task</h1>
                <span>Learning Management System Project</span>
            </header>
            <form action="" onsubmit="return false;" class="add-task-form">
                <div class="add-task-form--left">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">TITLE</label>
                        <input type="text" class="form-control input-field" id="exampleFormControlInput1" placeholder="">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CATEGORY</label>
                        <select class="form-select input-field" id="inputGroupSelect04" aria-label="CATEGORY">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">DESCRIPTION</label>
                        <textarea class="form-control textarea-input" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
                <div class="add-task-form--right">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">DUE DATE</label>
                        <input type="date" class="form-control input-field" id="exampleFormControlInput1" placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">URGENCY</label>
                        <select class="form-select input-field" id="inputGroupSelect04" aria-label="URGENCY">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">ASSIGNED TO</label>
                        <select class="form-select input-field" id="inputGroupSelect04" aria-label="ASSIGNED TO">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>
                    <div class="mb-3 form-controls">
                        <button type="button" class="btn btn-light">CANCEL</button>
                        <button type="button" class="btn btn-primary">CREATE TASK</button>
                    </div>
                </div>
            </form>
        </main>
    </div>

</body>

</html>
