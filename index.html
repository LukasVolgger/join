<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts Begin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
    <!-- Google Fonts End -->
    <!-- Bootstrap Begin -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Bootstrap End -->
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/sidebar.css">
    <script src="./scripts/index.js"></script>
    <script src="./scripts/include.js"></script>
    <title>Join</title>
</head>

<body onload="init()">
    <div class="wrapper">
        <!-- Sidebar Begin -->
        <div w3-include-html="./sidebar.html"></div>
        <!-- Sidebar End -->

        <main class="right-container border-spacing">
            <header>
                <h1>Add Task</h1>
                <span>Learning Management System Project</span>
            </header>
            <form action="" onsubmit="addTask(); return false;" class="add-task-form">
                <div class="add-task-form--left">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">TITLE</label>
                        <input type="text" class="form-control input-field" id="task-title" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">CATEGORY</label>
                        <select class="form-select input-field" id="task-category" aria-label="CATEGORY" required>
                            <option selected value="">...</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">DESCRIPTION</label>
                        <textarea class="form-control textarea-input" id="task-description" rows="3" required></textarea>
                    </div>
                </div>
                <div class="add-task-form--right">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">DUE DATE</label>
                        <input type="date" class="form-control input-field" id="task-due-date" required>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">URGENCY</label>
                        <select class="form-select input-field" id="task-urgency" aria-label="URGENCY" required>
                            <option selected value="">...</option>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">ASSIGNED TO</label>
                        <select class="form-select input-field" id="task-assigned-to" aria-label="ASSIGNED TO" required>
                            <option selected value="">...</option>
                            <option value="1">Samir BARBAT</option>
                            <option value="2">Samuel Bergen</option>
                            <option value="3">Lukas VOLGGER</option>
                        </select>
                    </div>
                    <div class="mb-3 form-controls">
                        <button type="reset" class="btn btn-light">CANCEL</button>
                        <button type="submit" class="btn btn-primary">CREATE TASK</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
