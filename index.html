<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/img/logo.png">
    <title>Join</title>
    <!-- Bootstrap Begin -->
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Bootstrap End -->
    <link rel="stylesheet" href="./styles/mainStyle.css">
    <link rel="stylesheet" href="./styles/login.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/index.js"></script>
    <script src="./js/login.js"></script>
</head>

<body onload="initLogin()">
    <div id="login-section" class="login-section">
        <img src="./assets/img/logo.png" alt="Join Logo">
        <form action="" onsubmit="loginOrCreateAccount(); return false;" id="login-form" class="login-form">
            <div class="mb-3">
                <label for="Username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" minlength="3" required>
            </div>
            <div class="mb-3">
                <label for="Password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Password" minlength="3" required>
            </div>
            <div class="input-group mb-3">
                <div class="checkbox-input">
                    <input id="create-account-checkbox" class="form-check-input mt-0" type="checkbox" value="1" aria-label="Create new account">
                </div>
                <span>Create new account</span>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
            <div id="login-messages" class="login-messages d-none"></div>
        </form>
    </div>
    <a class="contact-link" href="mailto: webmaster@example.de"><img src="imgs/icons/help.svg" alt="Help" title="You need help? Contact the webmasters here!"></a>
</body>

</html>
